<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Player</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="video-container">
        <div class="inner-container" id="hover">
            <div id="details">
                <h3 id="vidTitle"></h3>
                <p id="vidDuration"></p>
            </div>
            <canvas id="js-canvas"></canvas>
            <video id="videoPlayer" controls>
                Your browser does not support the video tag.
            </video>
        </div>
    </div>

    <div id="myModal" class="modal">
        <div class="modal-content">
            <h4 style="color:rgb(255, 43, 43);">You Can open this again by pressing "M" key</h4>
        </div>
        <div class="modal-content">
            <span class="close">Ã—</span>
            <h2>Welcome to the Video Player!</h2>
            <hr>
            <p>Choose a video and subtitle file (optional) to get started.</p>
            <div id="content" style="display: flex; justify-content: center; gap: 20px; margin-top: 20px;" class="input-container">
                <input type="file" id="videoInput" accept="video/*" style="display: none;">
                <label for="videoInput" class="icon-button"><i class="fas fa-video"></i> Choose Video</label>
                
                <input type="file" id="subtitleInput" accept=".vtt, .srt" style="display: none;">
                <label for="subtitleInput" class="icon-button"><i class="fas fa-closed-captioning"></i> Choose Subtitle</label>
            </div>
            <br>
            <h3>OR</h3>
            <br>
            <label for="vidUrl">Video URL:</label>
            <input type="text" id="vidUrl" name="vidUrl" class="input-box">
            <button><i class="fas fa-video"></i></button>
            <br><br>
            <label for="subUrl">Subtitle URL:</label>
            <input type="text" id="subUrl" name="subUrl" class="input-box">
            <button><i class="fas fa-closed-captioning"></i></button>
            <br><br>
            <p style="text-align: right;">~ developed by iFreaku</p>
        </div>
    </div>
    

    <script src="script.js"></script>
</body>
</html>
