<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Player</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="video-container">
        <div class="inner-container" id="hover">
            <div id="details">
                <h3 id="vidTitle"></h3>
                <p id="vidDuration"></p>
            </div>
            <video id="videoPlayer" controls>
                Your browser does not support the video tag.
            </video>
        </div>
        <div id="content" style="display: flex; justify-content: center; gap: 20px; margin-top: 20px;">
            <input type="file" id="videoInput" accept="video/*" style="display: none;">
            <label for="videoInput" class="icon-button"><i class="fas fa-video"></i> Choose Video</label>
            
            <input type="file" id="subtitleInput" accept=".vtt, .srt" style="display: none;">
            <label for="subtitleInput" class="icon-button"><i class="fas fa-closed-captioning"></i> Choose Subtitle</label>

            <!-- Ambient Mode Toggle Button -->
            <button id="ambientModeBtn" class="icon-button"><i class="fas fa-adjust"></i> Toggle Ambient Mode</button>
        </div>
    </div>
    <div id="ambientOverlay"></div>
    <script src="script.js"></script>
</body>
</html>
